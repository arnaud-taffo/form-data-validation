    <body>

            <div id="user-table-header"></div>
            <div id="user-table-body"></div>
        </div>

                </div>
                <div id="add-user">

                    </svg>
                </div>
            </div>
        </template>
        
        <template id="user-list-template-body">
            <div class="body-container">
                <div class="template-first-child"></div>
                <div class="template-second-child"></div>
                <div class="template-third-child"></div>
            </div>
        </template>
        
        <template id="create-user-template-header">
            <div class="company-name"></div>
            <div id="create-user-label" class="header-title">Create User</div>
        </template>
        
        <template id="create-user-template-body">
            <form class="create-user-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="position">Position</label>
                <input type="text" id="position" required>
                <div class="button-area">
                    <button class="cancel-button">Cancel</button>
                    <button id="create-button">Create</button>
                </div>
            </form>
        </template>
        
        <template id="view-user-template-header">
            <div id="upper-wrapper">
                <div id="left-arrow" class="svg-bubble">
                    <svg width="20px" height="20px" viewBox="0 0 22 22" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                    </svg>
                </div>
                <div class="company-name"></div>
            </div>    
            <div id="lower-wrapper">
                <div class="header-title">Username</div>
                <div id="edit-user">
                    <div id="modify-user" class="svg-bubble">
                        <svg width="15px" height="15px" viewBox="0 0 22 22" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path d="M17.6411,9.08625 C18.017,9.47725 18.0121,10.10025 17.6265,10.48525 L9.6523,18.39125 L4.6915,18.39125 C4.4228,18.40725 4.0697,18.02925 4.0553,17.77025 L4,12.84425 L11.9697,4.82825 C12.3602,4.43825 12.9934,4.43825 13.3839,4.82825 L13.3986,4.84325 L13.9488,4.29325 C14.3394,3.90225 14.9725,3.90225 15.3631,4.29325 L18.1915,7.12125 C18.582,7.51225 18.582,8.14525 18.1915,8.53625 L17.6411,9.08625 Z M6.3128,13.31425 L9.1412,16.14225 L15.5052,9.77825 L12.6768,6.95025 L6.3128,13.31425 Z" id="path-1" fill="#304156"></path>

                </div>
            </div>
        </template>
        
        <template id="view-user-template-body">
            <div class="body-container">
                <div class="template-first-child"></div>
                <div class="template-second-child specific-style"></div>
                <div class="template-third-child" id="view-user-template-body-third-child">
                    <div class="title">Logs</div>
                    <div class="log-container"></div>
                </div>
            </div>
        </template>
        
        <template id="delete-user-template">
            <div class="delete-user-body-container">
                <div class="title-and-message-wrapper">
                    <div id="delete-user-wrapper">
                        <div id="delete-title" class="header-title">Delete Username</div>
                        <div id="cross-button">
                            <svg width="10px" height="10px" viewBox="0 0 22 22" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <g id="-Icons-/-Basic-/-Close" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <path d="M16.97025,5.70725 C17.36125,5.31725 17.36125,4.68325 16.97025,4.29325 C16.58025,3.90225 15.94725,3.90225 15.55625,4.29325 L10.63225,9.21725 L5.70725,4.29325 C5.31725,3.90225 4.68325,3.90225 4.29325,4.29325 C3.90225,4.68325 3.90225,5.31725 4.29325,5.70725 L9.21725,10.63225 L4.29325,15.55625 C3.90225,15.94725 3.90225,16.58025 4.29325,16.97025 C4.68325,17.36125 5.31725,17.36125 5.70725,16.97025 L10.63225,12.04625 L15.55625,16.97025 C15.94725,17.36125 16.58025,17.36125 16.97025,16.97025 C17.36125,16.58025 17.36125,15.94725 16.97025,15.55625 L12.04625,10.63225 L16.97025,5.70725 Z" id="Icon" fill="#475F7B"></path>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div id="warning-message">Are you sure you want to delete this user?<br>This action is irreversible.</div>
                </div>
                <div class="button-area">
                    <button class="cancel-button">Cancel</button>
                    <button id="delete-button">Delete</button>
                </div>
            </div>
        </template>
        
        <template id="wrapper-screen-template">
            <div id="wrapper-screen"></div>
        </template>
        
        <script src="demo.js"></script>
    </body>
</html>
